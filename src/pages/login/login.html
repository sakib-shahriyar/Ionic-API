<ion-header>
  <ion-navbar hideBackButton="true">
   
    <ion-title>
      Profile
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div *ngFor="let item of data">
			<ion-item>
				
					<img src="{{item.picture.large}}">
				
				<h2> First Name: {{item.name.first}}</h2>
				<h2> Last Name: {{item.name.last}}</h2>
				<h2> Date of Birth: {{item.dob}}</h2>
				<h2> Email: {{item.email}}</h2>
				<h2> Location: {{item.location.street}}, {{item.location.city}},</h2> 
				<h2> &emsp; &emsp; &emsp; &nbsp; {{item.location.state}}, {{item.location.postcode}}</h2>
				<h2> Phone: {{item.phone}}</h2>
				<h2> Cell Info: {{item.cell}}</h2>

			</ion-item>
	</div>
	<button ion-button round icon-left color="light" (click)="loadUser()">
		<ion-icon name="refresh"></ion-icon>
		Relaod
	</button>
</ion-content>
